<h2>가장 넓은 영토를 가진 왕</h2>
<p>칸으로 추대된 그는 군대 및 정치 조직을 제대로 갖추고 법을 만들었다. 여러 나라를 정복하면서 유능한 인재를 부하로 삼았고 문화와 학문, 기술, 정보를 얻어 대제국 통치에 활용했다. 전쟁터에서 그는 병사들이 ‘테무친’이라고 부르는 것을 허락했고 병사들과 같은 옷을 입고 같은 음식을 먹으며 같은 천막에서 잠을 잤다. 이런 노력의 결과 몽골은 불과 70년 만에 중국까지도 지배하는 역사상 가장 큰 제국으로 성장했다.</p>
